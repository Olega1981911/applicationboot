<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div>
    <div>
        <div>
            <h1>CRUD App</h1>
            <p>User list</p>
        </div>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>E-MAIL</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td>
            <button type="submit">
                <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
            </button>

        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button type="submit">delete</button>
            </form>

        </td>

    </tr>
</table>
<br/>

<hr/>
<div>
    <div >
        <button onclick="window.location.href ='new'"><span>Create new user</span>
        </button>
    </div>
</div>


</body>
</html>
